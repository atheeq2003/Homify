<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-400">
    <div class="flex justify-center items-center h-screen">
        <div class="w-full md:w-1/3 bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-semibold text-gray-700 mb-5">Register</h1>
            <form action="/register" method="post">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
                    <input type="text" name="name" id="name" class="mt-1 p-2 rounded-lg w-full focus:outline-none focus:ring focus:border-blue-300 border border-gray-400" required>
                </div>
                <div class="mb-4">
                    <label for="age" class="block text-sm font-medium text-gray-600">Age</label>
                    <input type="number" name="age" id="age" class="mt-1 p-2 rounded-lg w-full focus:outline-none focus:ring focus:border-blue-300 border border-gray-400" required>
                </div>
                <div class="mb-4">
                    <label for "relation" class="block text-sm font-medium text-gray-600">Relation</label>
                    <input type="text" name="relation" id="relation" class="mt-1 p-2 rounded-lg w-full focus:outline-none focus:ring focus:border-blue-300 border border-gray-400" required>
                </div>
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                    <input type="text" name="username" id="username" class="mt-1 p-2 rounded-lg w-full focus:outline-none focus:ring focus:border-blue-300 border border-gray-400" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" name="password" id="password" class="mt-1 p-2 rounded-lg w-full focus:outline-none focus:ring focus:border-blue-300 border border-gray-400" required>
                </div>
                <button type="submit" class="w-full bg-yellow-200 hover:bg-yellow-300 text-yellow-700 p-3 rounded-lg focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
