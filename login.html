<!-- login.ejs -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for error message */
        .error-message {
            display: none;
            color: red;
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
</head>
<body class="bg-yellow-200">
    <div class="flex justify-center items-center h-screen">
        <div class="w-full md:w-1/3 bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-semibold text-gray-700 mb-5">Login</h1>
            <form action="/login" method="post">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                    <input type="text" name="username" id="username" class="mt-1 p-2 rounded-lg border border-gray-300 w-full focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" name="password" id="password" class="mt-1 p-2 rounded-lg border border-gray-300 w-full focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
                <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white p-3 rounded-lg focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">Login</button>
            </form>
            <a href="/reset-password" class="mt-4 text-sm text-black-500 hover:underline">Reset Password</a>
            <!-- Error message section -->
            <div class="error-message" id="error-message">
                Incorrect username or password. Please try again.
            </div>
        </div>
    </div>

    <script>
        // JavaScript to show error message if redirected with an error parameter
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error === 'true') {
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
