<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="w-full md:w-1/3 bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-semibold text-gray-700 mb-5">Login</h1>
            <form action="/login" method="post">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                    <input type="text" name="username" id="username" class="mt-1 p-2 rounded-lg w-full focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" name="password" id="password" class="mt-1 p-2 rounded-lg w-full focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-lg focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">Login</button>
            </form>
            <a href="/reset-password" class="mt-4 text-sm text-blue-500 hover:underline">Reset Password</a>
        </div>
    </div>
</body>
</html>
