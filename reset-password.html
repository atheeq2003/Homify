<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-200">
    <div class="flex justify-center items-center h-screen">
        <div class="w-full md:w-1/3 bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-semibold text-gray-700 mb-5">Reset Password</h1>
            <form action="/reset-password" method="post">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                    <input type="text" name="username" id="username" class="mt-1 p-2 rounded-lg border border-gray-300 w-full focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
                <div class="mb-4">
                    <label for="newPassword" class="block text-sm font-medium text-gray-600">New Password</label>
                    <input type="password" name="newPassword" id="newPassword" class="mt-1 p-2 rounded-lg border border-gray-300 w-full focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
                <div id="error-message" class="text-red-500 mt-2 text-sm"></div>
                <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white p-3 rounded-lg focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">Reset Password</button>
            </form>
        </div>
    </div>
    <script>
        const form = document.querySelector('form');
        const newPasswordInput = document.getElementById('newPassword');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', (e) => {
            if (newPasswordInput.value.length < 8) {
                e.preventDefault();
                errorMessage.textContent = 'New password must be at least 8 characters long.';
            } else {
                errorMessage.textContent = ''; // Clear the error message
            }
        });
    </script>
</body>
</html>
